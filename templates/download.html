<!DOCTYPE html>
<html>
<head>
    <title>Download CSV</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <style>
        .table-container {
            max-height: 60vh;
            overflow-y: auto;
        }
    </style>
</head>
<body class="d-flex flex-column justify-content-center align-items-center vh-100">
    <div class="container">
        <h1 class="text-center">Your CSV file is ready!</h1>
        <div class="text-center mb-4">
            <a href="/download_csv" class="btn btn-success">Download CSV</a>
        </div>
        <h2 class="text-center">CSV Contents:</h2>
        <div class="table-container">
            <table class="table table-bordered mt-3">
                <thead class="thead-dark">
                    <tr>
                        {% for cell in csv_contents[0] %}
                        <th>{{ cell }}</th>
                        {% endfor %}
                    </tr>
                </thead>
                <tbody>
                    {% for row in csv_contents[1:] %}
                    <tr>
                        {% for cell in row %}
                        <td>
                            {% if loop.index == 5 %}
                            <a href="{{ cell }}" target="_blank">{{ cell }}</a>
                            {% else %}
                            {{ cell }}
                            {% endif %}
                        </td>
                        {% endfor %}
                    </tr>
                    {% endfor %}
                </tbody>
            </table>
        </div>
    </div>
</body>
</html>
