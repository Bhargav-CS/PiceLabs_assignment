<!DOCTYPE html>
<html>
<head>
    <title>Fetch Hotel Listings</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</head>
<body class="d-flex flex-column justify-content-center align-items-center vh-100">
    <div class="container">
        <h1 class="text-center">Fetch Hotel Listings</h1>
        <form action="/fetch" method="post" class="w-50 mx-auto">
            <div class="form-group">
                <label for="address">Address:</label>
                <input type="text" class="form-control" id="address" name="address" required>
            </div>
            <div class="form-group">
                <label for="lat">Latitude:</label>
                <input type="number" step="any" class="form-control" id="lat" name="lat" required>
            </div>
            <div class="form-group">
                <label for="lon">Longitude:</label>
                <input type="number" step="any" class="form-control" id="lon" name="lon" required>
            </div>
            <div class="form-group">
                <label for="page_size">Page Size:</label>
                <input type="number" class="form-control" id="page_size" name="page_size" required>
            </div>
            <div class="form-group">
                <label for="checkin_date">Check-in Date:</label>
                <input type="date" class="form-control" id="checkin_date" name="checkin_date" required>
            </div>
            <div class="form-group">
                <label for="checkout_date">Check-out Date:</label>
                <input type="date" class="form-control" id="checkout_date" name="checkout_date" required>
            </div>
            <button type="submit" class="btn btn-primary btn-block">Fetch</button>
        </form>
    </div>
</body>
</html>
